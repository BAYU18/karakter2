<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Tes Karakter 14 Warna</title>

<style>
body{
margin:0;
font-family:Inter,Segoe UI,sans-serif;
background:linear-gradient(135deg,#020617,#0f172a);
color:#e5e7eb;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}
.card{
width:100%;
max-width:900px;
background:#020617cc;
backdrop-filter:blur(14px);
border-radius:22px;
padding:28px;
box-shadow:0 30px 60px #0008;
}
.hidden{display:none}
.option{
background:#020617aa;
border:1px solid #1e293b;
padding:14px;
border-radius:14px;
margin:10px 0;
cursor:pointer;
transition:.2s;
}
.option:hover{
background:#1e293b;
transform:translateY(-2px);
}
button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#38bdf8,#6366f1);
color:#fff;
font-size:16px;
cursor:pointer;
}
.badge{
display:inline-block;
padding:8px 16px;
border-radius:999px;
background:#1e293b;
margin-bottom:10px;
font-weight:600;
}
</style>
</head>

<body>
<div class="card">

<div id="start">
<h1>Tes Karakter – 14 Warna</h1>
<p>Tes reflektif untuk memahami kecenderungan karakter & pola relasi.</p>
<button onclick="startTest()">Mulai Tes</button>
</div>

<div id="quiz" class="hidden">
<h2 id="question"></h2>
<div id="options"></div>
</div>

<div id="result" class="hidden">
<h2>Hasil Karakter Dominan</h2>
<div id="summary"></div>
<button onclick="location.reload()">Ulangi Tes</button>
</div>

{q:"Saat harus mengalah:",a:[

{q:"Jika gagal mencapai target:",a:[

{t:"Mencari penguatan emosional",c:"pink"}
]},
{q:"Saat semua terasa tidak pasti:",a:[
{t:"Berpegang pada prinsip",c:"navy"},
{t:"Mencari makna lebih dalam",c:"purple"},
{t:"Menyesuaikan diri",c:"green"},
{t:"Mencari perlindungan",c:"white"}
]}
];

questions.sort(()=>Math.random()-0.5);

let index=0;

function startTest(){
startDiv.classList.add("hidden");
quizDiv.classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
const q=questions[index];
questionEl.innerText=`${index+1}. ${q.q}`;
optionsEl.innerHTML="";
q.a.sort(()=>Math.random()-0.5).forEach(o=>{
const d=document.createElement("div");
d.className="option";
d.innerText=o.t;
d.onclick=()=>{
score[o.c]+=Math.random()*1.4+0.6;
index++;
index<questions.length?loadQuestion():showResult();
};
optionsEl.appendChild(d);
});
}

function showResult(){
quizDiv.classList.add("hidden");
resultDiv.classList.remove("hidden");

const domKey=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
const userColor=colors[domKey].n;

summaryEl.innerHTML=`
<h3>Warna Dominan Kamu</h3>
<span class="badge">${userColor}</span>

<h3>Pilih Warna Pasangan</h3>
<select id="partner" style="width:100%;padding:12px;border-radius:12px;background:#020617;color:#fff">
${Object.values(colors).map(c=>`<option>${c.n}</option>`).join("")}
</select>

<div id="relationResult" style="margin-top:20px"></div>
`;

document.getElementById("partner").onchange=e=>{
const partner=e.target.value;
const res=relations[userColor]?.[partner] || "Hubungan netral & bergantung kedewasaan";
document.getElementById("relationResult").innerHTML=`
<h3>Simulasi Hubungan</h3>
<p><b>${userColor} × ${partner}</b></p>
<p>${res}</p>
`;
};
}
