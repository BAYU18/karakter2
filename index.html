let i=0;

/* ===== START ===== */
function start(){
 shuffle(questions);           // üîÄ acak soal
 $("start").classList.add("hidden");
 $("quiz").classList.remove("hidden");
 next();
}

/* ===== NEXT ===== */
function next(){
 const q=questions[i];
 $("q").innerText=q.q;
 $("ops").innerHTML="";
 $("bar").style.width=`${(i/questions.length)*100}%`;

 const answers = shuffle([...q.a]); // üîÄ acak jawaban

 answers.forEach(o=>{
  const d=document.createElement("div");
  d.className="option";
  d.innerText=o.t;
  d.onclick=()=>{
   score[o.c]++;
   i++;
   i<questions.length?next():result();
  };
  $("ops").appendChild(d);
 });
}

/* ===== RESULT ===== */
function result(){
 $("quiz").classList.add("hidden");
 $("result").classList.remove("hidden");

 const k=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
 const name=colorKey[k];
 const pal=palette[name];

 $("out").innerHTML=`
 <div style="background:linear-gradient(135deg,${pal.bg},#020617);
 border:1px solid ${pal.glow}55;border-radius:16px;padding:16px;
 box-shadow:0 0 28px ${pal.glow}66">
 <h3 style="color:${pal.glow}">‚óè ${name}</h3>
 <p>${profiles[name]}</p>
 <p><b>üíº Rekomendasi Pekerjaan:</b></p>
 <ul>
 ${jobs[name].map(j=>`<li>${j}</li>`).join("")}
 </ul>
 </div>
 `;
 initRelation(name);
}

function initRelation(def){
 ["a","b"].forEach(id=>{
  $(id).innerHTML=Object.values(colorKey)
   .map(c=>`<option ${c===def&&id==="a"?"selected":""}>${c}</option>`)
   .join("");
 });
 showRelation();
}

function showRelation(){
 $("rel").innerText=relasiWarna($("a").value,$("b").value);
}
